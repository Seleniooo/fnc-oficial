  <script>
    const cerrarModal = document.querySelector(".button-cerrar-modal");
    const mostrarModal = document.querySelectorAll(".boton-producto");

    cerrarModal.addEventListener("click", () => {
      const modalDisplay = document.querySelector(".modal-container");
      modalDisplay.style.visibility = "hidden";
    });

    for (let i = 0; i < mostrarModal.length; i++) {
      mostrarModal[i].addEventListener("click", function () {
        const titulo = this.querySelector(".titulo-producto").textContent;
        const precio = this.querySelector(".precio-producto").textContent;
        const detalle = this.querySelector(".detalles-producto").textContent;

        document.querySelector("#nombre-producto").textContent = titulo;
        document.querySelector("#precio-producto").textContent = "$" + precio;
        document.querySelector("#detalle-producto").textContent = detalle;

        const modalDisplay = document.querySelector(".modal-container");
        modalDisplay.style.visibility = "visible";
      });
    }
  </script>
